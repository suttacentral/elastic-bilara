<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="./static/js/auth.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-indigo h-12 border drop-shadow-sm">
        <nav class="h-full">
            <ul class="flex items-center h-full">
                <li class="mx-4 uppercase tracking-wide font-bold"><a href="/">Bilara</a></li>
                <li>
                    <details class="relative">
                        <summary>How to</summary>
                        <div class="absolute"></div> <!-- Add this later-->
                    </details>
                </li>
                <li class="ml-auto mr-4">
                    <a href="api/v1/login/"
                    class="rounded py-2 px-4 bg-zinc-100 hover:bg-green-50 border border-neutral-500 hover:cursor-pointer">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow flex-col text-center" x-init="await getToken()">
        <p class="mt-8">Your submissions will be committed under your Github username. </p>
        <p>Preferably, use your real name for your Github account.</p>
        <p>To log in, use the log in button on the header.</p>
    </main>

    <footer class="flex justify-around items-center h-28 border drop-shadow-sm">
        <p>Computer Assisted Translation for SuttaCentral</p>
        <ul>
            <li><a href="https://suttacentral.net/">SuttaCentral</a></li>
            <li><a href="https://github.com/suttacentral/bilara">Github</a></li>
            <li><a href="https://discourse.suttacentral.net/">Forum</a></li>
        </ul>
    </footer>
</body>

</html>
