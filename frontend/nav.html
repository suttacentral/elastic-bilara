<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bilara</title>
    <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/main.css">
    <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"
    ></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/utils.js"></script>
    <script src="./static/js/nav.js"></script>
    <script src="./static/js/pullRequest.js"></script>
    <link rel="stylesheet" href="./static/css/style.css"/>
    <script src="./static/js/elements/notification/sc-bilara-notification-icon.js" type="module"></script>
    <script src="./static/js/elements/nav/sc-bilara-nav-main.js" type="module"></script>
    <script src="./static/js/elements/nav/sc-bilara-nav-main-mobile.js" type="module"></script>
    <script src="./static/js/elements/nav/sc-bilara-nav-main-footer.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="page-layout" x-data="getUserInfo()" x-init="getRole()">
    <header>
        <sc-bilara-nav-main></sc-bilara-nav-main>
        <sc-bilara-nav-main-mobile></sc-bilara-nav-main-mobile>
    </header>

    <main class="main-content">
        <p id="pull-request-message"></p>
        <div class="navigation-container navigation-container--pushdown" x-cloak x-show="isActive" x-data="tree()">
            <div x-cloak x-show="loading" class="modal">
                <div class="spinner"></div>
            </div>
            <ul class="navigation-list" x-html="render()"></ul>
        </div>
    </main>

    <sc-bilara-nav-main-footer></sc-bilara-nav-main-footer>
</body>
</html>
