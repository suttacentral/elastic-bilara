<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilara</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="./static/js/auth.js"></script>
    <script src="./static/js/nav.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-indigo h-12 border drop-shadow-sm">
        <nav class="h-full">
            <ul class="flex items-center h-full" x-data="">
                <li class="mx-4 uppercase tracking-wide font-bold"><a href="/">Bilara</a></li>
                <li>
                    <details class="relative">
                        <summary>How to</summary>
                        <div class="absolute"></div> <!-- Add this later-->
                    </details>
                </li>
                <li class="ml-auto mr-4">
                    <a class="rounded py-2 px-4 bg-zinc-100 hover:bg-green-50 border border-neutral-500 hover:cursor-pointer"
                        @click.prevent="await logout()">Logout
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow flex-col">
        <div class="py-5 mx-auto max-w-4xl" x-data="fileTree()">
            <div x-cloak x-show="loading" class="modal">
                <div class="spinner"></div>
            </div>
            <ul>
                <template x-for="(level, i) in levels">
                    <li class="my-0.5" x-html="renderLevel(level,i)"></li>
                </template>
            </ul>
        </div>
    </main>

    <footer class="flex justify-around items-center h-28 border drop-shadow-sm">
        <p>Computer Assisted Translation for SuttaCentral</p>
        <ul>
            <li><a href="https://suttacentral.net/">SuttaCentral</a></li>
            <li><a href="https://github.com/suttacentral/bilara">Github</a></li>
            <li><a href="https://discourse.suttacentral.net/">Forum</a></li>
        </ul>
    </footer>
</body>

</html>
