version: '3.8'
services:
  bilara-backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    container_name: bilara-backend
    ports:
      - ${DOCKER_BACKEND_PORT}:${DOCKER_BACKEND_PORT}
    networks:
      - bilara-network
    volumes:
      - ./backend:/app
      - ./backend/checkouts:/app/checkouts
    env_file:
      - .env

networks:
  bilara-network:
    driver: bridge
